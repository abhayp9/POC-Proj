<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (click)="nextPage()">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position"> 
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Value Proposition Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="rpgcode">
      <th mat-header-cell *matHeaderCellDef> RPG Code </th>
      <td mat-cell *matCellDef="let element"> {{element.rpgcode}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="rmsseg">
      <th mat-header-cell *matHeaderCellDef> RMS Seg Type </th>
      <td mat-cell *matCellDef="let element"> {{element.rmsseg}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edate">
      <th mat-header-cell *matHeaderCellDef> Effective Date </th>
      <td mat-cell *matCellDef="let element"> {{element.edate}} </td>
    </ng-container>
    <ng-container matColumnDef="ldate">
      <th mat-header-cell *matHeaderCellDef> Last Modified Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ldate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
