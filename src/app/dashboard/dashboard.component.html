        <mat-card class="prodcard">

          </mat-card>
          <mat-card class="feature">
            <img class="feat" mat-card-image src="./assets/barcode.PNG" alt="features">

          </mat-card>
          </mat-card-content>
        </mat-card>
        <mat-card class="maintcard">
          <mat-card-header>
