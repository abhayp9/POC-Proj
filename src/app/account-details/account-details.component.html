<div class="grid-container">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
             <div><img class="val" src="./assets/a.JPG" alt="valprop"> </div> <div class="icontext"><h2>Feature - Branch Account Opening </h2></div>
             
          </mat-card-content >
          <mat-card-actions align="end">
            
             <button mat-raised-button (click)="openFormDialog()" disabled > <mat-icon>add</mat-icon>New</button> -->
          </mat-card-actions>
        </mat-card>
        
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="850px">
      <mat-grid-tile>
        <mat-card class="titlecard">
          <mat-card-header>
            <mat-card-title>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="panel">
            <mat-accordion class="example-headers-align" [formGroup]="addinfo">
                <mat-expansion-panel [expanded]="step === 0" (opened)="open(); setStep(0)" (closed)="closed()" hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span *ngIf="!down" class="material-icons">
                            keyboard_arrow_right
                            </span>
                            <span *ngIf="down" class="material-icons">
                            keyboard_arrow_down
                            </span>
                      Details
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-form-field class="innerform">
                    <mat-label>Feature Code</mat-label>
                    <input matInput formControlName="fcode">
                  </mat-form-field>
                  <mat-form-field class="innerform">
                    <mat-label>Active</mat-label>
                    <input matInput formControlName="active">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="innerform">
                    <mat-label>Feature Name</mat-label>
                    <input matInput formControlName="fname">
                  </mat-form-field>
                  <mat-form-field class="innerform">
                    <mat-label>Feature-Code
                    </mat-label>
                    <input matInput formControlName="fcode2">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="innerform">
                    <mat-label>Effective Date</mat-label>
                    <input matInput formControlName="edate">
                  </mat-form-field>
                
                  <mat-form-field class="innerform">
                    <mat-label>Pricing Type</mat-label>
                    <input matInput formControlName="ptype">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="innerform">
                    <mat-label>Feature Family Code
                    </mat-label>
                    <input matInput formControlName="ffcode">
                  </mat-form-field>
                   
                  <mat-form-field class="innerform">
                    <mat-label>Config Type</mat-label>
                    <input matInput formControlName="contype">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="innerform">
                    <mat-label>
                        Feature Family
                        </mat-label>
                    <input matInput formControlName="ffam">    
                  </mat-form-field>
              
                  <mat-action-row>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                  </mat-action-row>
                </mat-expansion-panel>
                <mat-expansion-panel   [expanded]="step === 1" (opened)="open2(); setStep(1)" (closed)="closed2()" hideToggle>

                    <mat-expansion-panel-header>
                        <mat-panel-title>
                          <span *ngIf="!down2" class="material-icons">
                            keyboard_arrow_right
                            </span>
                            <span *ngIf="down2" class="material-icons">
                            keyboard_arrow_down
                            </span>
                          System Admin
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                  
                      <mat-form-field class="innerform">
                        <mat-label>
                            
                            Last Modified By
                            </mat-label>
                        <input matInput formControlName="modify">   
                        </mat-form-field>
                        <br>
                        <mat-form-field class="innerform">
                            <mat-label>
                                Created By
                                </mat-label>
                            <input matInput formControlName="create">  
                            </mat-form-field> 

                  </mat-expansion-panel>
              
              
              
              </mat-accordion>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      </mat-grid-list>
      </div>
