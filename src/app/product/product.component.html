<div [formGroup]="form">
<p>
    <mat-form-field appearance="legacy">
        <mat-label>Feature Code</mat-label>
        <input matInput formControlName="fcode" placeholder="">
      </mat-form-field>
  </p>

    <mat-form-field appearance="fill">
      <mat-label>Feature Family</mat-label>
      <mat-select formControlName="ffam">
        <mat-option  *ngFor="let fam of families" [value]="fam.value">
          {{fam.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  <p>
    <mat-form-field appearance="legacy">
        <mat-label>Feature Name</mat-label>
        <input formControlName="fname" matInput placeholder="">
      </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Subcategory</mat-label>
      <input matInput formControlName="subc" placeholder="">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Effective Date</mat-label>
      <input matInput  formControlName="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  
  <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  <button mat-raised-button color="warn" (click)=" close()">Cancel</button>
</div>
